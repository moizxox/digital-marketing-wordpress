name: ðŸš€ Deploy Theme to DreamHost (SFTP)

on:
  push:
    branches:
      - main  # Or your actual branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ“¤ Upload theme to DreamHost via SFTP
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          source: "wp-content/themes/digital-marketing-wordpress/*"
          target: "/home/dh_5egysr/digitalmarketingsupermarket.com/wp-content/themes/digital-marketing-wordpress/"
